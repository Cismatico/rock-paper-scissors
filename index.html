<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Rock Paper Scissors</title>
    <link href="https://fonts.googleapis.com/css2?family=Architects+Daughter&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="style.css">
    <script src="./script.js" defer></script>
</head>

<body>
    <div class="container-main">
        <div class="container-top">
            <h2>WELCOME TO THE ROCK-PAPER-SCISSORS GAME</h2>
        </div>
        <div class="container-result">
            <div class="container-player">
                <p>Player Score </p>
                <span class="player-score">0</span>
            </div>
            <div class="container-computer">
                <p>Computer Score </p>
                <span class="computer-score">0</span>
            </div>
        </div>
        <div class="container-message">
            <p>Round result: </p>
        </div>
        <div class="container-buttons">
            <button class="button-game" name="rock">Rock</button>
            <button class="button-game" name="paper">Paper</button>
            <button class="button-game" name="scissors">Scissors</button>
        </div>
    </div>
</body>

</html>
